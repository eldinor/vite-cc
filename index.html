<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- files in public folder are served as root. Here the favicon is taken from the public folder. -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>(Babylon.js + vite) boilerplate</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div style="position: absolute; bottom: 20px; right: 40px">
      <button id="bottomButton">Delete</button>
    </div>
    <div
      id="allLoaded"
      style="
        position: absolute;
        top: 90px;
        width: 200px;
        height: 100px;
        background-color: cadetblue;
        opacity: 0.7;
      "
    ></div>
    <div style="position: absolute; bottom: 20px">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="mode" id="td" />
        <label class="form-check-label" for="td"> Default radio </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="mode"
          id="tp"
          checked
        />
        <label class="form-check-label" for="tp"> third person </label>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
      style="opacity: 0.7"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100 px-0">
      <canvas id="renderCanvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
